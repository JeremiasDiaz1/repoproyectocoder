    <main class="pedidos">

    <form action="#" method="get">
        <fieldset class="pedidos__pedidos">
            <legend class="pedidos__presupuesto">Presupuesto</legend>
            <label class="pedidos__label" for="name">Nombre</label>
            <input type="text" name="user_name" id="name"placeholder="Introduzca su Nombre">
            <br>
            <label class="pedidos__label" for="lastname">Apellido</label>
            <input type="text" name="user_lastname" id="lastname" placeholder="Introduza su Apellido">
            <br>
            <label class="pedidos__label" for="email">Correo Electrónico</label>
            <input type="email" name="user_email" id="email" placeholder="Intruduzca su correo">
            <br>
            <label class="pedidos__label" for="direccion">Dirección</label>
            <input type="text" name="user_direction" id="direccion" placeholder="Intruduzca su dirección">
            <br>
            <label class="pedidos__label" for="pedido"></label>
            <textarea name="pedidos" id="pedido" cols="30" rows="10" placeholder="Haga su Pedido Aquí"></textarea>
            <br>
        </fieldset>
        <input class="pedidos__boton" type="submit" value="Enviar Pedido">
        <input class="pedidos__boton" type="reset" value="Borrar Pedido">
       
    </form>
